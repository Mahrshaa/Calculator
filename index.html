<body>
  <div class="addarea">
    <h1 id="mainhead">Calculator</h1>

    <input id="add2" class="123" type="number"> </input>
    <button onclick="add()" id="12" type="submit"> Add All The Values... </button>

  function add() {
  var result =

    Number(document.getElementById("add2").value);
  window.alert(result);
}
</script>
